<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Load Widget Example</title>

    <!-- Bootstrap 5 Beta CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- APP CSS -->
    <link rel="stylesheet" href="css/app-file-load-widget.css">

    <!--  jQuery  -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Dropbox API-->
    <script id="dropboxjs" src="https://www.dropbox.com/static/api/2/dropins.js" data-app-key="8glijwyao9fq8we"></script>

    <script type="module" src="js/main_multipleTrackFileLoad.js"></script>

</head>

<body style="background-color: #bfbfbf">

<div id="root-container" class="container">

    <div class="card mt-2">

        <div class="card-header text-center">
            File Load Widget
        </div>

        <div id="igv-widgets-file-load-widget" class="card-body">
        </div>

        <div class="card-footer text-center">
            <button id="igv-widgets-file-load-button" type="button" class="btn btn-sm btn-secondary">Load URL</button>
        </div>

    </div>

    <div class="card mt-4">

        <div class="card-header text-center">
            Load Local File
        </div>

        <div class="card-body text-center">
            <input id="igv-widgets-local-button" type="file" name="file" multiple>
        </div>

    </div>

    <div class="card mt-4">

        <div class="card-header text-center">
            Dropbox Widget
        </div>

        <div class="card-body text-center">
            <button id="igv-widgets-dropbox-button" type="button" class="btn btn-sm btn-secondary">Load Dropbox</button>
        </div>

    </div>

</div>

<!-- Bootstrap 5 Beta JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
